name: "Security Scanning"

on:
  push:
    branches: [ "main", "develop", "master", "feature/security" ]
  pull_request:
    branches: [ "main", "develop", "master", "feature/security" ]
  schedule:
    # Run weekly on Monday at 01:00 UTC
    - cron: '0 1 * * 1'
  workflow_dispatch:

jobs:
  security-scan:
    name: "Backend Security Scan (Node.js)"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: |
        echo "## Backend Security Audit" >> $GITHUB_STEP_SUMMARY
        npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY || true
        npm audit --audit-level=moderate --json > audit-report.json || true

    - name: Summarize audit results
      run: |
        touch top_vulns.md
        if [ -f audit-report.json ]; then
          VULN_TOTAL=$(jq -r '.metadata.vulnerabilities.total // 0' audit-report.json 2>/dev/null || echo "0")
          VULN_LOW=$(jq -r '.metadata.vulnerabilities.low // 0' audit-report.json 2>/dev/null || echo "0")
          VULN_MODERATE=$(jq -r '.metadata.vulnerabilities.moderate // 0' audit-report.json 2>/dev/null || echo "0")
          VULN_HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' audit-report.json 2>/dev/null || echo "0")
          VULN_CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_TOTAL=$(jq -r '.metadata.dependencies.total // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_PROD=$(jq -r '.metadata.dependencies.prod // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_DEV=$(jq -r '.metadata.dependencies.dev // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_OPTIONAL=$(jq -r '.metadata.dependencies.optional // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_PEER=$(jq -r '.metadata.dependencies.peer // 0' audit-report.json 2>/dev/null || echo "0")
          jq -r '
            .vulnerabilities
            | to_entries
            | sort_by(.value.severity) 
            | reverse
            | .[:10]
            | if length == 0 then ["No vulnerabilities reported."] else map("- **\(.key)** (\(.value.severity)) - \(.value.title)") end
            | .[]
          ' audit-report.json > top_vulns.md 2>/dev/null || echo "No vulnerability details available." > top_vulns.md
        else
          VULN_TOTAL=0
          VULN_LOW=0
          VULN_MODERATE=0
          VULN_HIGH=0
          VULN_CRITICAL=0
          DEP_TOTAL=0
          DEP_PROD=0
          DEP_DEV=0
          DEP_OPTIONAL=0
          DEP_PEER=0
          echo "Audit report not generated." > top_vulns.md
        fi
        echo "VULN_TOTAL=$VULN_TOTAL" >> $GITHUB_ENV
        echo "VULN_LOW=$VULN_LOW" >> $GITHUB_ENV
        echo "VULN_MODERATE=$VULN_MODERATE" >> $GITHUB_ENV
        echo "VULN_HIGH=$VULN_HIGH" >> $GITHUB_ENV
        echo "VULN_CRITICAL=$VULN_CRITICAL" >> $GITHUB_ENV
        echo "DEP_TOTAL=$DEP_TOTAL" >> $GITHUB_ENV
        echo "DEP_PROD=$DEP_PROD" >> $GITHUB_ENV
        echo "DEP_DEV=$DEP_DEV" >> $GITHUB_ENV
        echo "DEP_OPTIONAL=$DEP_OPTIONAL" >> $GITHUB_ENV
        echo "DEP_PEER=$DEP_PEER" >> $GITHUB_ENV

    - name: Upload audit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: audit-report
        path: audit-report.json
        retention-days: 30

    - name: Check for high severity vulnerabilities
      run: |
        HIGH_JSON=$(npm audit --audit-level=high --json || echo "{}")
        HIGH_COUNT=$(echo "$HIGH_JSON" | jq -r '.vulnerabilities | length // 0')
        if [ "$HIGH_COUNT" -gt 0 ]; then
          echo "❌ High severity vulnerabilities found!"
          echo "HIGH_SEVERITY_STATUS=❌ High severity vulnerabilities found" >> $GITHUB_ENV
          # Temporarily do not fail the job; log the details for review
          echo "$HIGH_JSON" | jq '.' > high-severity-report.json
          echo "High severity details saved to high-severity-report.json (job not failed due to temporary exception)." >> $GITHUB_STEP_SUMMARY
        else
          echo "✅ No high severity vulnerabilities found"
          echo "HIGH_SEVERITY_STATUS=✅ No high severity vulnerabilities found" >> $GITHUB_ENV
        fi

    - name: Generate Security Report
      if: always()
      run: |
        echo "# Security Scan Report - Backend" > SECURITY_REPORT.md
        echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Summary" >> SECURITY_REPORT.md
        echo "| Metric | Value |" >> SECURITY_REPORT.md
        echo "| --- | --- |" >> SECURITY_REPORT.md
        echo "| Vulnerabilities (total) | ${VULN_TOTAL:-0} |" >> SECURITY_REPORT.md
        echo "| High severity check | ${HIGH_SEVERITY_STATUS:-Not evaluated} |" >> SECURITY_REPORT.md
        echo "| Dependencies scanned | ${DEP_TOTAL:-0} (prod ${DEP_PROD:-0} / dev ${DEP_DEV:-0} / optional ${DEP_OPTIONAL:-0} / peer ${DEP_PEER:-0}) |" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Severity Breakdown" >> SECURITY_REPORT.md
        echo "- Critical: ${VULN_CRITICAL:-0}" >> SECURITY_REPORT.md
        echo "- High: ${VULN_HIGH:-0}" >> SECURITY_REPORT.md
        echo "- Moderate: ${VULN_MODERATE:-0}" >> SECURITY_REPORT.md
        echo "- Low: ${VULN_LOW:-0}" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## npm audit Results" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Detailed Findings" >> SECURITY_REPORT.md
        if [ -f audit-report.json ]; then
          VULN_COUNT=$(jq -r '.vulnerabilities | length' audit-report.json 2>/dev/null || echo "0")
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "Top findings:" >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
            cat top_vulns.md >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
          else
            echo "✅ No vulnerabilities found" >> SECURITY_REPORT.md
          fi
        else
          echo "⚠️ Audit report not available" >> SECURITY_REPORT.md
        fi

    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: SECURITY_REPORT.md
        retention-days: 90

    - name: Upload High Severity Report
      uses: actions/upload-artifact@v4
      if: ${{ always() && env.HIGH_SEVERITY_STATUS && contains(env.HIGH_SEVERITY_STATUS, '❌') && hashFiles('high-severity-report.json') != '' }}
      with:
        name: high-severity-report
        path: high-severity-report.json
        retention-days: 30

