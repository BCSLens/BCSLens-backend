name: "Security Scanning"

on:
  push:
    branches: [ "main", "develop", "master", "feature/security" ]
  pull_request:
    branches: [ "main", "develop", "master", "feature/security" ]
  schedule:
    # Run weekly on Monday at 01:00 UTC
    - cron: '0 1 * * 1'
  workflow_dispatch:

jobs:
  security-scan:
    name: "Backend Security Scan (Node.js)"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run ESLint (SAST - Code Analysis)
      run: |
        echo "## ESLint Security Analysis (SAST)" >> $GITHUB_STEP_SUMMARY
        npm run lint -- --format json --output-file eslint-report.json || true
        npm run lint > eslint-output.txt 2>&1 || true
        cat eslint-output.txt
        ESLINT_ERRORS=$(jq '[.[] | select(.errorCount > 0)] | length' eslint-report.json 2>/dev/null || echo "0")
        ESLINT_WARNINGS=$(jq '[.[] | select(.warningCount > 0)] | length' eslint-report.json 2>/dev/null || echo "0")
        TOTAL_ERRORS=$(jq '[.[] | .errorCount] | add' eslint-report.json 2>/dev/null || echo "0")
        TOTAL_WARNINGS=$(jq '[.[] | .warningCount] | add' eslint-report.json 2>/dev/null || echo "0")
        echo "ESLINT_ERRORS=$ESLINT_ERRORS" >> $GITHUB_ENV
        echo "ESLINT_WARNINGS=$ESLINT_WARNINGS" >> $GITHUB_ENV
        echo "TOTAL_ERRORS=$TOTAL_ERRORS" >> $GITHUB_ENV
        echo "TOTAL_WARNINGS=$TOTAL_WARNINGS" >> $GITHUB_ENV
        echo "Files with errors: $ESLINT_ERRORS" >> $GITHUB_STEP_SUMMARY
        echo "Files with warnings: $ESLINT_WARNINGS" >> $GITHUB_STEP_SUMMARY
        echo "Total errors: $TOTAL_ERRORS" >> $GITHUB_STEP_SUMMARY
        echo "Total warnings: $TOTAL_WARNINGS" >> $GITHUB_STEP_SUMMARY

    - name: Run npm audit
      run: |
        echo "## Backend Security Audit" >> $GITHUB_STEP_SUMMARY
        npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY || true
        npm audit --audit-level=moderate --json > audit-report.json || true

    - name: Summarize audit results
      run: |
        touch top_vulns.md
        if [ -f audit-report.json ]; then
          VULN_TOTAL=$(jq -r '.metadata.vulnerabilities.total // 0' audit-report.json 2>/dev/null || echo "0")
          VULN_LOW=$(jq -r '.metadata.vulnerabilities.low // 0' audit-report.json 2>/dev/null || echo "0")
          VULN_MODERATE=$(jq -r '.metadata.vulnerabilities.moderate // 0' audit-report.json 2>/dev/null || echo "0")
          VULN_HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' audit-report.json 2>/dev/null || echo "0")
          VULN_CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_TOTAL=$(jq -r '.metadata.dependencies.total // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_PROD=$(jq -r '.metadata.dependencies.prod // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_DEV=$(jq -r '.metadata.dependencies.dev // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_OPTIONAL=$(jq -r '.metadata.dependencies.optional // 0' audit-report.json 2>/dev/null || echo "0")
          DEP_PEER=$(jq -r '.metadata.dependencies.peer // 0' audit-report.json 2>/dev/null || echo "0")
          jq -r '
            .vulnerabilities
            | to_entries
            | sort_by(.value.severity) 
            | reverse
            | .[:10]
            | if length == 0 then ["No vulnerabilities reported."] else map("- **\(.key)** (\(.value.severity)) - \(.value.title)") end
            | .[]
          ' audit-report.json > top_vulns.md 2>/dev/null || echo "No vulnerability details available." > top_vulns.md
        else
          VULN_TOTAL=0
          VULN_LOW=0
          VULN_MODERATE=0
          VULN_HIGH=0
          VULN_CRITICAL=0
          DEP_TOTAL=0
          DEP_PROD=0
          DEP_DEV=0
          DEP_OPTIONAL=0
          DEP_PEER=0
          echo "Audit report not generated." > top_vulns.md
        fi
        echo "VULN_TOTAL=$VULN_TOTAL" >> $GITHUB_ENV
        echo "VULN_LOW=$VULN_LOW" >> $GITHUB_ENV
        echo "VULN_MODERATE=$VULN_MODERATE" >> $GITHUB_ENV
        echo "VULN_HIGH=$VULN_HIGH" >> $GITHUB_ENV
        echo "VULN_CRITICAL=$VULN_CRITICAL" >> $GITHUB_ENV
        echo "DEP_TOTAL=$DEP_TOTAL" >> $GITHUB_ENV
        echo "DEP_PROD=$DEP_PROD" >> $GITHUB_ENV
        echo "DEP_DEV=$DEP_DEV" >> $GITHUB_ENV
        echo "DEP_OPTIONAL=$DEP_OPTIONAL" >> $GITHUB_ENV
        echo "DEP_PEER=$DEP_PEER" >> $GITHUB_ENV

    - name: Check for high severity vulnerabilities
      run: |
        HIGH_JSON=$(npm audit --audit-level=high --json || echo "{}")
        HIGH_COUNT=$(echo "$HIGH_JSON" | jq -r '.vulnerabilities | length // 0')
        if [ "$HIGH_COUNT" -gt 0 ]; then
          echo "âŒ High severity vulnerabilities found!"
          echo "HIGH_SEVERITY_STATUS=âŒ High severity vulnerabilities found" >> $GITHUB_ENV
          # Temporarily do not fail the job; log the details for review
          echo "$HIGH_JSON" | jq '.' > high-severity-report.json
          echo "High severity details saved to high-severity-report.json (job not failed due to temporary exception)." >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No high severity vulnerabilities found"
          echo "HIGH_SEVERITY_STATUS=âœ… No high severity vulnerabilities found" >> $GITHUB_ENV
        fi

    - name: Generate Comprehensive Security Report
      if: always()
      run: |
        echo "# Security Scan Report - Backend" > SECURITY_REPORT.md
        echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Tool: ESLint + npm audit (SAST)" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Analysis Methods" >> SECURITY_REPORT.md
        echo "- ESLint with Security Plugins: Static code analysis for JavaScript/Node.js" >> SECURITY_REPORT.md
        echo "- npm audit: Dependency vulnerability scanning" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "---" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Executive Summary" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "| Metric | Value | Status |" >> SECURITY_REPORT.md
        echo "| --- | --- | --- |" >> SECURITY_REPORT.md
        echo "| ESLint errors | ${TOTAL_ERRORS:-0} (in ${ESLINT_ERRORS:-0} files) | $([ "$TOTAL_ERRORS" -gt 0 ] && echo "âŒ" || echo "âœ…") |" >> SECURITY_REPORT.md
        echo "| ESLint warnings | ${TOTAL_WARNINGS:-0} (in ${ESLINT_WARNINGS:-0} files) | $([ "$TOTAL_WARNINGS" -gt 0 ] && echo "âš ï¸" || echo "âœ…") |" >> SECURITY_REPORT.md
        echo "| Dependencies vulnerabilities (total) | ${VULN_TOTAL:-0} | $([ "$VULN_TOTAL" -gt 0 ] && echo "âš ï¸" || echo "âœ…") |" >> SECURITY_REPORT.md
        echo "| High severity check | ${HIGH_SEVERITY_STATUS:-Not evaluated} | $([ -n "$HIGH_SEVERITY_STATUS" ] && echo "$HIGH_SEVERITY_STATUS" | grep -q "âŒ" && echo "âŒ" || echo "âœ…") |" >> SECURITY_REPORT.md
        echo "| Dependencies scanned | ${DEP_TOTAL:-0} (prod ${DEP_PROD:-0} / dev ${DEP_DEV:-0} / optional ${DEP_OPTIONAL:-0} / peer ${DEP_PEER:-0}) | - |" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "---" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## 1. ESLint Security Analysis (SAST - Code Analysis)" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Summary" >> SECURITY_REPORT.md
        echo "- Files with errors: ${ESLINT_ERRORS:-0}" >> SECURITY_REPORT.md
        echo "- Files with warnings: ${ESLINT_WARNINGS:-0}" >> SECURITY_REPORT.md
        echo "- Total errors: ${TOTAL_ERRORS:-0}" >> SECURITY_REPORT.md
        echo "- Total warnings: ${TOTAL_WARNINGS:-0}" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        if [ -f eslint-output.txt ] && [ -s eslint-output.txt ]; then
          echo "### Detailed ESLint Results" >> SECURITY_REPORT.md
          echo "\`\`\`" >> SECURITY_REPORT.md
          cat eslint-output.txt >> SECURITY_REPORT.md
          echo "\`\`\`" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
        else
          echo "### Detailed ESLint Results" >> SECURITY_REPORT.md
          echo "âœ… No ESLint issues found or output not available." >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
        fi
        if [ -f eslint-report.json ] && [ -s eslint-report.json ]; then
          echo "### ESLint JSON Report (Summary)" >> SECURITY_REPORT.md
          echo "Full JSON report available in artifact: \`eslint-report.json\`" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
        fi
        echo "---" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## 2. npm audit Results (Dependency Vulnerabilities)" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Severity Breakdown" >> SECURITY_REPORT.md
        echo "- **Critical:** ${VULN_CRITICAL:-0}" >> SECURITY_REPORT.md
        echo "- **High:** ${VULN_HIGH:-0}" >> SECURITY_REPORT.md
        echo "- **Moderate:** ${VULN_MODERATE:-0}" >> SECURITY_REPORT.md
        echo "- **Low:** ${VULN_LOW:-0}" >> SECURITY_REPORT.md
        echo "- **Total:** ${VULN_TOTAL:-0}" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Dependency Footprint" >> SECURITY_REPORT.md
        echo "- Total dependencies: ${DEP_TOTAL:-0}" >> SECURITY_REPORT.md
        echo "- Production: ${DEP_PROD:-0}" >> SECURITY_REPORT.md
        echo "- Development: ${DEP_DEV:-0}" >> SECURITY_REPORT.md
        echo "- Optional: ${DEP_OPTIONAL:-0}" >> SECURITY_REPORT.md
        echo "- Peer: ${DEP_PEER:-0}" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        if [ -f audit-report.json ] && [ -s audit-report.json ]; then
          VULN_COUNT=$(jq -r '.vulnerabilities | length' audit-report.json 2>/dev/null || echo "0")
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "### Top Vulnerabilities" >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
            cat top_vulns.md >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
            echo "> Full JSON report available in artifact: \`audit-report.json\`" >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
          else
            echo "### Detailed Findings" >> SECURITY_REPORT.md
            echo "âœ… No vulnerabilities found" >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
          fi
        else
          echo "### Detailed Findings" >> SECURITY_REPORT.md
          echo "âš ï¸ Audit report not available" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
        fi
        if [ -f high-severity-report.json ] && [ -s high-severity-report.json ]; then
          echo "### High Severity Vulnerabilities" >> SECURITY_REPORT.md
          echo "âš ï¸ **High severity vulnerabilities detected!**" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          echo "Full details available in artifact: \`high-severity-report.json\`" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          HIGH_COUNT=$(jq -r '.vulnerabilities | length' high-severity-report.json 2>/dev/null || echo "0")
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "**Count:** $HIGH_COUNT high severity issue(s)" >> SECURITY_REPORT.md
            echo "" >> SECURITY_REPORT.md
          fi
        fi
        echo "---" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## 3. Recommendations" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        if [ "$TOTAL_ERRORS" -gt 0 ]; then
          echo "- âš ï¸ **Fix ESLint errors:** Review and fix ${TOTAL_ERRORS} error(s) found in code analysis" >> SECURITY_REPORT.md
        fi
        if [ "$TOTAL_WARNINGS" -gt 0 ]; then
          echo "- âš ï¸ **Review ESLint warnings:** Address ${TOTAL_WARNINGS} warning(s) to improve code quality" >> SECURITY_REPORT.md
        fi
        if [ "$VULN_CRITICAL" -gt 0 ] || [ "$VULN_HIGH" -gt 0 ]; then
          echo "- ðŸ”´ **Urgent:** Fix ${VULN_CRITICAL} critical and ${VULN_HIGH} high severity dependency vulnerabilities" >> SECURITY_REPORT.md
        fi
        if [ "$VULN_MODERATE" -gt 0 ]; then
          echo "- ðŸŸ¡ **Review:** Address ${VULN_MODERATE} moderate severity dependency vulnerabilities" >> SECURITY_REPORT.md
        fi
        if [ "$TOTAL_ERRORS" -eq 0 ] && [ "$VULN_CRITICAL" -eq 0 ] && [ "$VULN_HIGH" -eq 0 ]; then
          echo "- âœ… **Good:** No critical issues found. Continue monitoring." >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "---" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## 4. Additional Artifacts" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "For detailed analysis, refer to the following artifacts:" >> SECURITY_REPORT.md
        echo "- \`eslint-report.json\` - Complete ESLint analysis in JSON format" >> SECURITY_REPORT.md
        echo "- \`audit-report.json\` - Complete npm audit results in JSON format" >> SECURITY_REPORT.md
        if [ -f high-severity-report.json ] && [ -s high-severity-report.json ]; then
          echo "- \`high-severity-report.json\` - High severity vulnerabilities details" >> SECURITY_REPORT.md
        fi

    - name: Prepare artifacts for upload
      if: always()
      run: |
        mkdir -p security-artifacts
        cp SECURITY_REPORT.md security-artifacts/ || true
        cp eslint-report.json security-artifacts/ 2>/dev/null || touch security-artifacts/eslint-report.json
        cp audit-report.json security-artifacts/ 2>/dev/null || touch security-artifacts/audit-report.json
        cp high-severity-report.json security-artifacts/ 2>/dev/null || true

    - name: Upload Comprehensive Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-artifacts/*
        retention-days: 90

