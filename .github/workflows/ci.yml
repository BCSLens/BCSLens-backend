name: Node.js CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # ใช้ Node version ของ project

      - name: Install dependencies
        run: npm install

      - name: Set up environment variables
        run: |
          echo "MONGODB_URI=mongodb://localhost:27017/bcslens-test" >> $GITHUB_ENV
          echo "JWT_SECRET=testsecret" >> $GITHUB_ENV

      - name: Run tests
        run: npm test
